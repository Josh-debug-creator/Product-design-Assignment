<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="div-container">
        <div id="images">
          <img class="div-container-img"
            src="/image-product-desktop.jpg"
            alt="image-product"
            class="desktop"
          />
        </div>
          
      
        <div class="container-2">
          <div >
          <p class="perfume">Perfume</p>
        </div>
        <div>
          <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
      </div>
          <div class="main">
            <p>
              A floral, solar and voluptuous interpretation composed by
              Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          
          <div class="prices">
            <p class="price">$149.99<span>$169.99</span></p>
          </div>
            <a>
              <button>
                <img src="/icon-cart.svg" alt="cart">
                 Add to cart
               </button>
            </a>
           
          
        </div>
      </div>
    </div>
  </body>
</html>
